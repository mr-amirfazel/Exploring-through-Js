<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Google.Com</title>
</head>
<body>
    <!-- search section -->
    <div class="container">
        <div class="row">
           <div class="link-logo py-5 d-flex justify-content-center align-items-center">
            <a href="#">
                <img src="google-icon.png" alt="google" class="img-fluid">
            </a>
           </div>
           <div class="form-section">
            <form action="">
                <input type="search" name="searchfield" id="searchfield" class="d-block w-100 rounded-3" placeholder="search something ...">
                <div class="buttons d-flex justify-content-center  my-2">
                    <input type="button" class="mx-2 btn btn-outline-dark" value="Google Search">
                <input type="button" class="mx-2 btn btn-outline-dark" value="Im felling lucky">
                </div>
            </form>
           </div>
        
        </div>
    </div>
    <!-- search section End -->
    <!-- footer section -->
   <div class="container">
    <footer class="footer fixed-bottom">
      
        <div class="row">
         <ul class="links">
             <li class="link">About Us</li>
             <li class="link">Contact</li>
             <li class="link">More</li>
         </ul>
        
    </div>
 </footer>
   </div>
    <!-- footer section End -->
</body>
<script src="script.js"></script>
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
</html>
