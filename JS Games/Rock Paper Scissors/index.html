<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap-reboot.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Rock Paper Scissors</title>
</head>
<body class="container text-center">
    <div id="mainContainer" class="container slide-fwd-center">
        <div id="actions" class="container">
            <img src="Assets/paper.png" alt="paper" class="img-fluid float-start" >
            <img src="Assets/rock.png" alt="rock" class="img-fluid ">
            <img src="Assets/scissors.png" alt="scissors" class="float-end img-fluid">
        </div>
        <div id="gameNews"class="row" >
            <p id="compScore" class="col-4 text-start" >computers points:0</p>
            <h2 id="state" class="col-4 text-center">Pick!</h2>
            <p id="PlayerScore" class="col-4 text-end">players points:0</p>
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
